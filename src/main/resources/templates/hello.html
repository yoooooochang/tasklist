<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<!--xmlns:th="http:www.thymeleaf.org" によりxmlns:thの属性がThymeleafのテンプレートであることを宣言-->
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <h1>Hello</h1>
    It works<br>
    現在時刻は<span th:text="${time}"></span>です
<!--th:text部分がThymeleafによって処理される-->
</body>
</html>
